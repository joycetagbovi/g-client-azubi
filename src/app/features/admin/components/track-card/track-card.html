<div class="max-w-sm bg-white rounded-[20px] custom-shadow">
  <a href="#" class="block relative">
    <img class="w-full rounded-t-[20px] h-[180px] object-cover" [src]="image" [alt]="name" />
    <span
      class="absolute top-2 right-2 bg-white text-custom-black text-[14px] font-semibold me-2 px-2.5 py-0.5 rounded-full">${{price}}</span>
  </a>
  <div class="p-5">
    <h5 class="mb-2 text-[18px] font-semibold text-custom-black tracking-tight ">{{ name }}</h5>
    <p class="mb-3 font-normal text-black truncate" *ngIf="description">
      {{ description }}
    </p>

    <div class="text-custom-black flex gap-1 items-center mb-1">
      <img src="/assets/icons/calendar.svg" alt="Edit Icon" class="inline-block w-5 h-5">
      <span class="text-custom-grey font-normal text-[14px]">{{ duration }} </span>
    </div>
    <div class="text-custom-black flex gap-1 items-center mb-1" *ngIf="instructor">
      <img src="/assets/icons/user.svg" alt="Edit Icon" class="inline-block w-5 h-5">
      <span class="text-custom-grey font-normal text-[14px]">{{ instructor }}</span>
    </div>

    <div class="flex gap-2 mt-4">
      <span *ngFor="let stack of stacks"
        class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full ">{{stack}}</span>
    </div>


  </div>
</div>
