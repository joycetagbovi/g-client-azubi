<div>

  <form [formGroup]="trackForm" (ngSubmit)="onFormSubmit()" class="space-y-4">
    <app-form-input label="Track Name" name="name" formControlName="name"></app-form-input>

        <app-form-input label="Price" name="price" formControlName="price"></app-form-input>

            <app-form-input label="Duration (weeks)" name="duration" formControlName="duration"></app-form-input>

                <app-form-input label="Instructor" name="instructor" formControlName="instructor"></app-form-input>
<div class="mb-4">
    <label class="block text-sm font-normal text-black mb-2">
        Picture
    </label>
    <input 
          style="box-shadow: 0px 1px 10px 0px #00000026"
        type="file"
      accept="image/*"
   formControlName="image"
   (change)="onFileSelected($event)"
        class="mt-1 py-2.5 px-3 block w-full text-black rounded-[8px] text-sm"
    >
      <div *ngIf="selectedFile" class="mt-2 text-sm text-gray-500">
        Selected file: {{ selectedFile.name }}
      </div>
</div>

     <div class="mb-4">
      <label 
        class="block text-sm font-normal text-black mb-2"
        for="description"
      >
        Description
      </label>
    <textarea
      style="box-shadow: 0px 1px 10px 0px #00000026"
      name="description"
        formControlName="description"
        class="mt-1 py-2.5 px-3 block w-full text-black rounded-[8px] text-sm"
        rows="4"
    ></textarea>

</div>
       <button 
      type="submit" 
      [disabled]="!trackForm.valid || isLoading"
      class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed">
      <span *ngIf="!isLoading">
        {{ mode === 'add' ? 'Add Track' : 'Update Track' }}
      </span>
      <span *ngIf="isLoading">
        Submitting...
      </span>
    </button>

  </form>
</div>
