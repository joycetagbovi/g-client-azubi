<div class="flex items-center justify-center min-h-screen ">
<div class="rounded-[16px] bg-white p-8 shadow-lg w-[495px] max-w-full">
    <div class="text-center mb-6 space-y-6">
        <img src="/assets/admin/azubi-logo.svg" alt="Logo" class="mx-auto h-12 w-auto">
        <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
        <p class="text-custom-grey text-[18px] mb-4 ">
Login to Manage and Access <br/>
the Dashboard Effortlessly.
        </p>
    </div>

    <form>
        <!-- Form fields go here -->
       
        <app-form-input label="Email" inputId="email" type="email" [required]="true">
        </app-form-input>

        <app-form-input label="Password" inputId="password" type="password" [required]="true">
        </app-form-input>

        <div class="flex items-center justify-between mb-4">
            <a class="text-sm text-custom-blue hover:underline"  [routerLink]="['/admin/auth/reset-password']" >Forgot password?</a>
        </div>
        <button type="submit"
            class="btn-primary">Sign up</button>
    </form>
    <div class="mt-4 text-center">
        <p class="text-[18px] text-black font-normal">
            Donâ€™t have an account? 
            <a class="cursor-pointer text-custom-blue font-semibold" 
            [routerLink]="['/admin/auth/register']" 
            routerLinkActive="router-link-active" >
          Signup
            </a>
        </p>
</div>
</div>
