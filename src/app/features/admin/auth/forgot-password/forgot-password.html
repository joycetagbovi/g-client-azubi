<div class="flex items-center justify-center min-h-screen ">

    <div class="rounded-[16px] bg-white p-8 shadow-lg w-[495px] max-w-full">
        <div class="text-center mb-6 space-y-6">
            <img src="/assets/admin/azubi-logo.svg" alt="Logo" class="mx-auto h-12 w-auto">
            <h2 class="text-2xl font-bold mb-4 text-black">Admin Reset Password</h2>
            <p class="text-custom-grey text-[18px] mb-4 ">
Enter your email to reset your password
            </p>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-4">
                <app-form-input label="Email"  type="email"  formControlName="email">
                </app-form-input>
                        <div *ngIf="f['email'].touched && f['email'].invalid" class="text-red-500 text-sm mt-1">
          <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address.</div>
        </div>
            </div>
                <button type="submit" class="btn-primary w-full">
                {{ isLoading ? 'Set New Password' : 'Reset Password' }}
            </button>
            </form>
            <div class="mt-4 text-center">
            <p class="text-[18px] text-black font-normal">
                Back to homepage,
                <a class="cursor-pointer text-custom-blue font-semibold" [routerLink]="['/admin/auth/login']"
                    routerLinkActive="router-link-active">
                    Back
                </a>
            </p>
        </div>
            </div>
