<div class="flex items-center justify-center min-h-screen ">

    <div class="rounded-[16px] bg-white p-8 shadow-lg w-[495px] max-w-full">
        <div class="text-center mb-6 space-y-6">
            <img src="/assets/admin/azubi-logo.svg" alt="Logo" class="mx-auto h-12 w-auto">
            <h2 class="text-2xl font-bold mb-4 text-black">Admin Reset Password</h2>
            <p class="text-custom-grey text-[18px] mb-4 ">
           Create new password
            </p>
        </div>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
          
            <div class="mb-4">
                <div class="relative">
                <app-form-input label="New Password" 
                 [type]="isPassword ? 'text' : 'password'" 
                  formControlName="password">
                </app-form-input>
                  <!-- Show/Hide Toggle Button -->
          <button type="button" (click)="viewPassword()"
            class="absolute right-3 top-2/3 transform -translate-y-1/2 text-gray-500 focus:outline-none"
            aria-label="Toggle password visibility">
            <!-- Simple Eye Icon (You can replace with SVG or icon lib) -->
            <svg *ngIf="!isPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>

            <svg *ngIf="isPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>

          </button>

</div>

                <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-sm mt-1">
          <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
          <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 8 characters.</div>
        </div>
                </div>

            <div class="mb-4" >
                <div class="relative">
                <app-form-input label="Confirm New Password" 
                [type]="isConfirmPassword ? 'text' : 'password'"
                formControlName="confirmPassword"
                 >
                </app-form-input>
                  <!-- Show/Hide Toggle Button -->
          <button type="button" (click)="viewConfirmPassword()"
            class="absolute right-3 top-2/3 transform -translate-y-1/2 text-gray-500 focus:outline-none"
            aria-label="Toggle password visibility">
            <!-- Simple Eye Icon (You can replace with SVG or icon lib) -->
            <svg *ngIf="!isConfirmPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>

            <svg *ngIf="isConfirmPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>

          </button>
                </div>
                        <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="text-red-500 text-sm mt-1">
          <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm password is required.</div>
          <div *ngIf="f['confirmPassword'].errors?.['minlength']">Confirm password must be at least 8 characters.</div>
          <div *ngIf="resetForm.hasError('passwordsDontMatch')">Passwords do not match.</div>
        </div>
            </div>
            <button type="submit" class="btn-primary w-full">
                      {{ isLoading ? 'Processing...' : 'Reset Password' }}
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-[18px] text-black font-normal">
                Back to homepage,
                <a class="cursor-pointer text-custom-blue font-semibold" [routerLink]="['/admin/auth/login']"
                    routerLinkActive="router-link-active">
                    Back
                </a>
            </p>
        </div>
    </div>
