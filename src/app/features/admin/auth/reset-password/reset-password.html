<div class="flex items-center justify-center min-h-screen ">

    <div class="rounded-[16px] bg-white p-8 shadow-lg w-[495px] max-w-full">
        <div class="text-center mb-6 space-y-6">
            <img src="/assets/admin/azubi-logo.svg" alt="Logo" class="mx-auto h-12 w-auto">
            <h2 class="text-2xl font-bold mb-4">Admin Reset Password</h2>
            <p class="text-custom-grey text-[18px] mb-4 ">
                {{ isResettingPassword ? 'Enter your new password' : 'Enter your email to reset your password' }}
            </p>
        </div>

        <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
            <div *ngIf="!isResettingPassword">
                <app-form-input label="Email" inputId="email" type="email" [required]="true">
                </app-form-input>
            </div>
            <div *ngIf="isResettingPassword">
                <app-form-input label="New Password" inputId="newPassword" type="password" [required]="true">
                </app-form-input>
                <app-form-input label="Confirm New Password" inputId="confirmNewPassword" type="password"
                    [required]="true">
                </app-form-input>
            </div>
            <button type="submit" class="btn-primary w-full">
                {{ isResettingPassword ? 'Set New Password' : 'Reset Password' }}
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-[18px] text-black font-normal">
                Back to homepage,
                <a class="cursor-pointer text-custom-blue font-semibold" [routerLink]="['/admin/auth/register']"
                    routerLinkActive="router-link-active">
                    Back
                </a>
            </p>
        </div>
    </div>
