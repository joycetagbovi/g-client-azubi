<div class="p-4">
    <app-navbar title="Manage Profile " paragraph="Update the profile and make"></app-navbar>


    <div class="p-6 space-y-6 flex flex-col justify-center items-center">
        <div class=" p-8 bg-white rounded-[20px] custom-shadow flex flex-col w-[742px] max-w-full  items-center ">
            <form [formGroup]="profileForm" (ngSubmit)="onProfileSubmit()" class="space-y-4 w-[383px] max-w-full">
                <div class="flex flex-col items-center">
                    <div class="relative">
                        <img src="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png" alt="Profile"
                            class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg" />

                        <div
                            class="absolute bottom-0 right-0 bg-white rounded-full p-2 shadow-lg border border-gray-200 cursor-pointer hover:bg-gray-50 transition-colors duration-200">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                accept="image/*" (change)="onFileChange($event)" />
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <p class="text-gray-600 font-medium">Change your profile photo</p>
                    </div>
                </div>

                <div class="mb-2">
                    <app-form-input label="First Name" type="text" formControlName="firstName"></app-form-input>
                </div>
                <div class="mb-2">
                    <app-form-input label="Last Name" type="text" formControlName="lastName"></app-form-input>
                </div>
                <div class="mb-2">
                    <app-form-input label="Contact" type="tel" formControlName="contact"></app-form-input>
                </div>
                <div class="">
                    <h5 class="text-black my-4 font-semibold">Change Password</h5>
                    <div class="mb-2">
                        <app-form-input label="New Password" type="text" formControlName="newPassword"></app-form-input>
                    </div>
                    <div class="mb-2">
                        <app-form-input label="Confirm Password" type="text"
                            formControlName="confirmNewPassword"></app-form-input>
                    </div>
                </div>
                <button type="submit" [disabled]="!profileForm.valid || isLoading" class="btn btn-primary w-full mt-4">
                    Update
                </button>
            </form>
        </div>
    </div>
</div>
